<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Training app</title>
</head>

<body>
    <div>
        <header>
            <div class="nav">
                <nav class="main_nav ">
                    <div class="container">
                        <ul>
                            <li id="personalInformation" class="scroll"><a href="trenings.html"></a></a>dane osobowe
                            </li>
                            <li id="personalTraining" class="scroll">moje treningi</li>
                            <li id="personalDiet" class="scroll">moja dieta</li>
                        </ul>
                    </div>
                </nav>
                <nav role="navigation" class="navigation">
                    <div id="menuToggle">
                        <input type="checkbox" />
                        <span></span>
                        <span></span>
                        <span></span>
                        <ul id="menu">
                            <li><a class="scroll_dropdown" id="trainings" href="#">moje treningi</a></li>
                            <li><a class="scroll_dropdown" id="diets" href="#">moja dieta</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^sekcja I dane osobowe ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^-->

        <!-- ^^^^^^^^^^^^^^^^sekcja Ia dodaj dane ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^-->
        <section class="main_container_add">
            <div class="container__add">
                <img src="images/add_button.svg" alt="add">
            </div>
            <div class="container__edit">
                <img src="images/edit.svg" alt="add">
            </div>


            <div class="container__add-modal modal">
                <div class="container_add_modal_form">
                    <div class="modal__content">
                        <span class="close content__close">
                            &times;
                        </span>

                        <form class="content__form form">
                            <div class="content__title">
                                <h3>Your profile</h3>
                            </div>

                            <div class="form__directions form-textarea nameForm">
                                <div class="form__title form-row" id="name">
                                    <div class="title__title label">
                                        Name
                                    </div>
                                    <input class="title__input input nameInput" id="formName" type="text">
                                </div>
                            </div>

                            <div class="form__ingredients form-textarea surnameForm">
                                <div class="ingredient form-row" id="surname">
                                    <div class="ingredient__title label title__title">
                                        Surname
                                    </div>
                                    <input class="ingredient__input input surnameInput" id="formSurname" placeholder="">
                                </div>
                            </div>

                            <div class=" form-textarea emailForm">
                                <div class="ingredient form-row">
                                    <div class="label title__title" id="email">
                                        E-mail
                                    </div>
                                    <input class="input emailInput" id="formEmail" placeholder="">
                                </div>
                            </div>
                            <div class="form-textarea imageForm">
                                <div class="form__url form-row">
                                    <div class="url__title label title__title">
                                        Adress
                                    </div>
                                    <input class="url__input input adressInput" type="text" placeholder="">
                                </div>
                            </div>

                        </form>
                        <footer class="content__footer">
                            <div class="modal__information">

                            </div>
                            <div class="content__button">
                                Add
                            </div>
                        </footer>
                    </div>
                </div>
            </div>
        </section>



        <!-- ^^^^^^^^^^^^sekcja Ib: przekaż dane do formularza^^^^^^^^^^^^^^^^^^^^^^^^^-->
        <section class="app_body_main_container">
            <div class="app__body">
                <div class="body__person_details">
                    <div class="body__person_details_title">
                        dane osobowe:
                    </div>
                    <div class="body__content">
                        <div class="content">
                            <div class="content__img"></div>
                            <div class="content__text">
                                <div class="body__person_name body_person">
                                    <div class="body__person_name_title title">
                                        Name:
                                    </div>
                                    <div id="nameText" class="nameText text"></div>
                                </div>
                                <div class="body__person_surname body_person">
                                    <div class="body__person_surname_title title">
                                        Surname:
                                    </div>
                                    <div class="surnameText text"></div>
                                </div>
                                <div class="body__person_surname body_person">
                                    <div class="body__person_email_title title">
                                        E-mail:
                                    </div>
                                    <div class="emailText text"></div>
                                </div>
                                <div class="body__person_url body_person">
                                    <div class="body__person_url_title title">
                                        Adress:
                                    </div>
                                    <div class="adressText text" id="address"></div>

                                </div>

                            </div>
                        </div>
                        <div class="content__icons"></div>
                        <input id="submit" type="button" value="Pokaż adres na mapie">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^sekcja II dane treningowe ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^-->

        <!-- ^^^^^^^^^^^^^^^^^^^^^^^^^sekcja IIa dodaj dane ^^^^^^^^^^^^^^^^^^^^^^^^^-->

        <section class="training_contener_add_training">
            <div class="container__add_training">
                <img src="images/add_button.svg" alt="add">
            </div>
            <div class="container__edit_training">
                <img src="images/edit.svg" alt="add">
            </div>
            <div class="container__add-modal-training modal_training">
                <div class="container_add_modal_form">
                    <div class="modal__content">
                        <span class="close_training">
                            &times;
                        </span>
                        <div class="content__title form-row">
                            Your trenings
                        </div>
                        <form class="content__form form">

                            <div class="form-textarea nameForm">
                                <div class="form__title form-row" id="name">
                                    <div class="title__title label">
                                        Data
                                    </div>
                                    <input class="title__input input dataValue" id="formName" type="text">
                                </div>
                            </div>

                            <div class=" form-textarea surnameForm">
                                <div class=" form-row" id="surname">
                                    <div class="label title__title">
                                        Category
                                    </div>
                                    <input class="input categoryValue" id="formSurname"
                                        placeholder="Press Enter or type </br> to start new line.">
                                </div>
                            </div>

                            <div class=" form-textarea emailForm">
                                <div class="form-row">
                                    <div class="label title__title" id="email">
                                        Description
                                    </div>
                                    <input class="input descriptionValue" id="formEmail"
                                        placeholder="Press Enter or type </br> to start new line.">
                                </div>
                            </div>
                        </form>
                        <footer class="content__footer">
                            <div class="modal__information_training">

                            </div>
                            <div class="content__button_training">
                                Add
                            </div>
                        </footer>
                    </div>
                </div>
            </div>
        </section>


        <!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^sekcja IIb dane treningowe ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^-->
        <section class="app_body_training_container">
            <div class="app__body">
                <div class="body__person_details">
                    <div class="body__person_details_title">
                        Twój trening:
                    </div>
                    <div class="body__content">
                        <div class="content">
                            <div class="content__img"></div>
                            <div class="content__text">
                                <div class="body__person_name body_person">
                                    <div class="body__person_name_title title">
                                        data:
                                    </div>
                                    <div class="dataText text">blabla</div>
                                </div>
                                <div class="body__person_surname body_person">
                                    <div class="body__person_surname_title title">
                                        Kategoria:
                                    </div>
                                    <div class="categoryText text"></div>
                                </div>
                                <div class="body__person_surname body_person">
                                    <div class="body__person_email_title title">
                                        Opis:
                                    </div>
                                    <div class="descriptionText text"></div>
                                </div>

                            </div>
                        </div>
                        <div class="content__icons"></div>
                    </div>
                </div>
            </div>
        </section>

        <script defer src="js/app.js"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp6-ttPaOaOsu0DIzVHyEtE8j2X5qdkM8&callback=initMap"
            async defer></script>
        <script defer src="js/map.js"></script>
        <script defer src="js/trainer.js"></script>
        <script defer src="js/personalDate.js"></script>
        <script defer src="js/edit.js"></script>

</body>

</html>
